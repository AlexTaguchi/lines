language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.5-dev"
    - "3.6"
install: 
    - "pip install --upgrade pip"
    - "pip install -r requirements.txt"
    - "pip install coveralls"
env:
    - SH=bash
    - PACKAGE_VERSION = "0.1.*"
script: 
    coverage run --source=lines pytest

after_success:
    coveralls
